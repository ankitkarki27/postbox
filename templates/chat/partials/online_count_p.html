<span id="online-count" hx-swap-oob="outerHTML" class="pr-1 fade-in-scale">
    {{ online_count }} Online

    <style>
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .fade-in-scale {
            animation: fadeInScale 0.3s ease-in-out;
        }
    </style>
</span>
{% if online_count %}
<div id="online-icon" class="absolute top-2 left-2 rounded-lg bg-blue-600 p-1.5"> </div>
{% else %}
<div id="online-icon" class="absolute top-2 left-2 rounded-lg bg-gray-400 p-1.5"> </div>
{% endif %}
