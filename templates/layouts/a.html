{% extends 'base.html' %}

{% block layout %}
<div x-data="{ mobileSidebarOpen: false }" class="max-w-3xl mx-auto grid grid-cols-1 lg:grid-cols-12 my-6 px-6 gap-2">

    <!-- Main Content -->
    <main class="col-span-full lg:col-span-8 order-1 lg:order-2 space-y-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Right Sidebar (Desktop) -->
    <aside class="hidden lg:block lg:col-span-4 order-3">
        <div class="sticky top-20 space-y-4">
            {% include 'includes/sidebar.html' %}
        </div>
    </aside>

    <!-- Mobile Sidebar -->
    <div x-show="mobileSidebarOpen" x-cloak class="lg:hidden col-span-full order-4 space-y-4">
        
        <!-- Profile Sidebar Mobile -->
        <div class="bg-white rounded-lg border border-gray-100 p-4">
            <h2 class="text-md font-semibold text-gray-800 mb-3">Profile</h2>
            {% include 'users/profile_sidebar.html' %}
        </div>
        
        <!-- Regular Sidebar Mobile -->
        <div class="bg-white rounded-lg border border-gray-100 p-4">
            <h2 class="text-md font-semibold text-gray-800 mb-3">Categories</h2>
            {% include 'includes/sidebar.html' %}
        </div>
    </div>

</div>
{% endblock %}
