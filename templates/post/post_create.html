{% extends 'layouts/d.html' %}

{% block content %}

<div class="max-w-xl mx-auto bg-white rounded-xl shadow-md p-6 mt-6">

    <h1 class="text-2xl font-bold text-gray-900 mb-4">Create Post</h1>

    <!-- Image finder -->
    <div class="flex items-center mb-6 gap-2 text-sm">
        <img class="h-5 w-5 object-contain" src="https://img.icons8.com/small/96/333333/search--v1.png"/>
        <a href="https://www.flickr.com/explore" target="_blank" class="text-blue-500 hover:underline">
            Find an image on Flickr
        </a>
    </div>

    <!-- Post Form -->
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Buttons -->
        <div class="flex items-center gap-3 mt-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium px-5 py-2 rounded-full transition-colors">
                Post
            </button>
            <a href="{{ request.META.HTTP_REFERER }}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium px-5 py-2 rounded-full transition-colors">
                Cancel
            </a>
        </div>
    </form>

</div>

{% endblock %}
