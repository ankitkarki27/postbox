{% extends 'layouts/a.html' %}

{% block content %}
<div class="space-y-4 mt-0">

    <!-- Feed Sort Header -->
<div class="flex items-center text-sm">
    <div class="bg-gray-100 px-2 py-2 rounded-lg inline-flex space-x-2 shadow-sm">
        <a href="?sort=new"
           class="px-3 py-1.5 rounded-full text-xs font-medium transition-colors duration-200 
                  {% if request.GET.sort == 'new' or not request.GET.sort %}bg-blue-500 text-white shadow{% else %}bg-gray-100 text-gray-700 hover:bg-gray-200{% endif %}">
            New
        </a>
        <a href="?sort=old"
           class="px-3 py-1.5 rounded-full text-xs font-medium transition-colors duration-200 
                  {% if request.GET.sort == 'old' %}bg-blue-500 text-white shadow{% else %}bg-gray-100 text-gray-700 hover:bg-gray-200{% endif %}">
            Old
        </a>
    </div>
</div>


    <!-- Posts -->
    <div class="space-y-4">
        {% for post in posts %}
            {% include 'post/post.html' %}
        {% empty %}
            <div class="text-center text-gray-500 py-4">No posts to show.</div>
        {% endfor %}
    </div>

</div>
{% endblock %}
